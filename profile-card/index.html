<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Profile Card</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="background">
      <img class="top-bg" src="bg-pattern-top.svg" alt="" />
      <img class="bottom-bg" src="bg-pattern-bottom.svg" alt="" />
    </div>
    <div class="container">
      <img class="wallpaper" src="bg-pattern-card.svg" alt="wallpaper" />
      <div class="top-box">
        <img class="user-photo" src="image-victor.jpg" alt="user-photo" />
      </div>
      <div class="content">
        <h1>Victor Crest <span>26</span></h1>
        <p class="country">London</p>
      </div>
      <div class="line"></div>
      <div class="detail">
        <div class="left-box">
          <h1>80K</h1>
          <p>Followers</p>
        </div>

        <div class="middle-box">
          <h1>803K</h1>
          <p>Likes</p>
        </div>

        <div class="right-box">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
